{% extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container bg-white shadow mt-5 p-5 form-layout text-center">
        <h3>{% translate 'Create an Article' %}</h3>
        <p>{% translate "Let's go ahead and create an article below:" %}</p>
        <form method="POST" autocomplete="OFF">
            {% csrf_token %}
            
            {{ create_article_form|crispy }}

            <input class="btn btn-success" type="submit" value="{% translate 'Create' %}">
        </form>
    </div>
{% endblock %}
