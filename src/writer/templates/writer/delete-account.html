{% extends 'writer/_main.html' %}
{% load i18n %}

{% block content %}
    <div class="container bg-white shadow mt-5 p-5 form-layout">
        <div class="text-center">
            <h3>{% translate 'Delete Account' %}</h3>
            <p>{% translate 'Are you sure you want to delete your user account?' %}</p>
        </div>
        <form method="POST" autocomplete="OFF">
            {% csrf_token %}
            
            <h5>{{ user.email }}</h5>
            <h5>{{ user.firstName }}</h5>

            <div class="d-flex justify-content-between align-items-center">
                <input class="btn btn-danger" type="submit" value="{% translate 'Delete' %}">
                <a href="{% url 'writer-update-user' %}" class="btn btn-success">
                    {% translate 'Go Back' %}
                </a>
            </div>
        </form>
    </div>
{% endblock %}
