{% extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container bg-white shadow mt-5 p-5 form-layout">
        <div class="text-center">
            <h3>{% translate 'Update your Account Details' %}</h3>
            <p>{% translate "You may update your account details below:" %}</p>
        </div>
        <form method="POST" autocomplete="OFF">
            {% csrf_token %}
            
            {{ update_user_form|crispy }}

            <div class="d-flex justify-content-between align-items-center">
                <input class="btn btn-success" type="submit" value="{% translate 'Update' %}">
                <a href="{% url 'writer-delete-account' %}" class="btn btn-link btn-light">
                    {% translate 'Delete' %}
                </a>
            </div>
        </form>
    </div>
{% endblock %}
